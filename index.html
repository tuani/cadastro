<!DOCTYPE html>
<html lang="port-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: Helvetica;
            margin: 0;
            padding: 0;
            background-color: rgb(23, 26, 24);
            color: white;
            
        }

        .container {
            margin: 0 auto;
            padding: 5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
            height: 100vh;
            margin-left: 15%; 
        }

        .logo img {
            width: 500px; 
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 500px;
        }

        .form-control {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: .6rem;
            border: 1px solid #739b67;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0 2px 10px rgba(63, 175, 97, 0.2);

        }

        .error-message {
            color: #f33a3a;
            margin-top: .2rem;
        }

        button {
            background: linear-gradient(144deg, #739b67, #a2bc95, #739b67);
            border-radius: 5px;
            border: none;
            color: #000000;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.7rem 1.2rem;
            margin-bottom: .4rem;
            transition: .4s;
        }

        button:hover {
            background: linear-gradient(144deg, #29352f, #29352f, #29352f) ;
            color: white;
        }

        .error input,
        .error textarea {
            border-color: #f33a3a;
            box-shadow: 0 0 0 #f33a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>

        <form id="form">
            <div class="form-control">
                <label for="nome">Nome completo: </label>
                <input type="text" name="nome" id="nome">
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <label for="telefone">Telefone: </label>
                <input type="number" name="telefone" id="telefone">
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <label for="senha">Nova senha: </label>
                <input type="password" name="senha" id="senha">
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <label for="senha">Repita sua nova senha: </label>
                <input type="password" name="senha" id="senha">
                <div class="error-message"></div>
            </div>
            <button type="submit">Salvar</button>
        </form>

    </div>
</body>
</html>
